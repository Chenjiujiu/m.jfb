	<script src="js/rem.js"></script>
	<link rel="stylesheet" href="./css/base.css">

<body>
	<div class="jfb-topBar">
		<a href="javascript:;" class="icon-back goback">
			<i class="icon-font">&#xe900;</i>
		</a>
		<h2 class="title">
			<span class="title-product active">商品</span>
			<span class="title-comment">评价</span>
			<span class="title-detail">详情</span>
		</h2>
		<a href="javascript:;" class="icon-menu">
			<i class="icon-font">&#xe908;</i>
		</a>
	</div>
	<main class="product">
		<div class="product-pic">
			<ul class="pic-list clearfix">
				<!--<li><img src="./images/product/101/1001m1.jpg" alt=""></li>-->
			</ul>

			<p> </p>

			<span class="jfb-price"><small>￥</small></span>
			<span class="old-price"><small>￥</small></span>
		</div>
		<div class="product-promo">
			优惠：暂无活动
		</div>
		<div class="product-site">
			配送至：
			<span>广东广州 <i class="icon-font">&#xe90c;</i></span>

		<div class="product-info">

			<i class="icon-font">&#xe901;</i>

			<span class="size-title">尺码：</span>
			<ul class="clearfix">

		<div class="product-color">

			<ul class="clearfix">

					<!--<img src="./images/product/101/1001c1.jpg" alt="">-->
					<!--<span>乌黑色/361度白</span>-->
				<!--</li>-->
			</ul>
		</div>
		<div class="product-nums clearfix">
			<span class="nums-title">数量：</span>
			<ul class="nums-list clearfix">
				<li class="disabled num_reduce"><a href="javascript:void(0);">-</a></li>
				<li class="num_input"><input type="tel" value="1"></li>
				<li class="num_add"><a href="javascript:void(0);">+</a></li>
			</ul>
		</div>
	</main>
	<article class="comment">
		<h3 class="comment-title">商品评价</h3>
		<div class="comment-keywords">
			<ul>
			</ul>
		</div>
		<div class="comment-box">
			<ul class="comment-list">

			</ul>
		</div>
		<div class="comment-more">
			<a href="javascript:;">查看更多评价</a>
		</div>

		<h3 class="detail-title">商品详情</h3>

			<!--<img src="./images/product/101/101d1.jpg" alt="">-->

		<ul class="clearfix">
			<li class="btn-go">
				<a href="./index.html" class="index">
					<i class="icon-font">&#xe907;</i>
					<span>首页</span>

				<a href="./cart.html" class="car">
					<i class="icon-font">&#xe905;</i>
					<span>购物车</span>
				</a>
			</li>
			<li class="btn-buy">
				<a href="javascript:;" class="addcar" id="addcar">加入购物车</a>
				<a href="javascript:;" class="buynow" id="buynow">立即购买</a>
			</li>
		</ul>

		<div class="modal-box">
			<div class="title">未登录,请先登录</div>
			<div class="btns">
				<a href="javascript:;" class="cancel">继续逛逛</a>
				<a href="javascript:;" class="agree">前往登陆</a>
			</div>
		</div>
	</div>
