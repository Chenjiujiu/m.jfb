<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="鞋子商城,专业卖鞋网站,经营阿迪达斯，NIKE耐克、李宁、安踏、新百伦、Kappa、亚瑟士、斯凯奇等超值名牌鞋。正品保障，极速发货，退货无忧！">
	<meta name="keywords" content="疾风步,阿迪，耐克,李宁,特步，新百伦">
	<script src="js/rem.js"></script>
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/pass.css">
	<title>疾风步-登录</title>
</head>
<body>

	<header class="header">
		<a href="javascript:;" class="goback"><i class="icon-font">&#xe900;</i></a>
		疾风步登录
	</header>
	<section class="page">
		<div class="page-title  clearfix">
			<h2 class="active title-username"><span>账号密码登录</span></h2>
			<h2 class="title-sms"><span>手机验证码登录</span></h2>
		</div>
		<div class="page-body">
			<form action="#">
				<div class="username_login">
					<div class="input-container">
						<label for="username" class="txt-username">账号</label>
						<input id="username" type="text" value="" placeholder="用户名/邮箱/已验证手机">
						<i class="icon-font">&#xe90d;</i>
					</div>
					<div class="input-container">
						<label for="password" class="txt-username">密码</label>
						<input id="password" type="password" placeholder="请输入密码">
						<i class="icon-font">&#xe90d;</i>
					</div>
					<div class="input-container input-code">
						<label for="username_code" class="code">验证码</label>
						<input id="username_code" type="text" maxlength="4" placeholder="请输入图片验证码">
						<i class="icon-font">&#xe90d;</i>
						<span class="code-box"><img src="./data/codepic.php"></span>
					</div>
					<div class="notice">请刷新页面重试</div>
					<a href="javascript:;" class="sub-btn" id="username_submit">登录</a>
				</div>
				<div class="sms_login">
					<div class="input-container">
						<label>
							<span class="area_code" data-code="86">+86</span>
							<i class="icon-font">&#xe90c;</i>
						</label>
						<input type="tel" id="telphone" placeholder="请输入手机号">
						<i class="icon-font">&#xe90d;</i>
						<button class="getcode">获取验证码</button>
					</div>
					<div class="input-container">
						<input type="text" class="code-input" placeholder="请输入收到的验证码">
						<i class="icon-font">&#xe90d;</i>
					</div>
					<div class="notice">请刷新页面重试</div>
					<a href="javascript:;" class="sub-btn" id="sms_submit">登录</a>
				</div>
			</form>
			<div class="page-nav">
				<a href="./foget.html" class="foget">
					<i class="icon-font">&#xe916;</i>
					忘记密码
				</a>
				<a href="./register.html" class="register">
					<i class="icon-font">&#xe915;</i>
					立即注册
				</a>
			</div>
		</div>
	</section>
	<section class="other-login">
		<h4 class="other-title">其它登录方式</h4>
		<a href="#" class="login-qq">
			<i class="icon-font">&#xe91a;</i>
		</a>
		<a href="#" class="login-wx">
			<i class="icon-font">&#xe919;</i>
		</a>
	</section>
</body>
<script src="./js/lib/zepto.min.js"></script>
<script src="./js/cjj.js"></script>
<script src="./js/public.js"></script>
<script src="./js/login.js"></script>
</html>
